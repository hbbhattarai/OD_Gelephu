<!DOCTYPE html>
<html>

<head>

    <title>Origin and Destination Mapping | Gelephu Thromde</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
    <link rel="stylesheet" href="./style.css">

    <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script> -->

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet@3.0.0/dist/esri-leaflet.js"></script>

    <!-- Load animation tweening lib requirement for CanvasFlowMapLayer -->
    <script src="https://unpkg.com/@tweenjs/tween.js@18.6.4/dist/tween.umd.js"></script>
    <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>
    <!-- then load CanvasFlowMapLayer -->
    <script src="./CanvasFlowmapLayer.js"></script>

</head>

<body>

    <div class="split" id="mapid" style="width: 100%;">

    </div>





    <script>
        var map = L.map('mapid');
        var selection;
        var neighbourhoodZones = "https://raw.githubusercontent.com/hbbhattarai/OD_Gelephu/main/data/boud.geojson";

        if (L.Browser.mobile) {
            map.setView([26.8725114, 90.4927134], 11);
        } else {
            map.setView([26.8725114, 90.4927134], 11);
        }
        var oneToManyFlowmapLayer;
        var base = L.esri.basemapLayer('DarkGray').addTo(map);

        var sat = L.tileLayer('http://mt0.google.com/vt/lyrs=s&hl=en&x={x}&y={y}&z={z}');
        var imgaery = L.esri.basemapLayer('Imagery');

        var basemaps = {
            "World Imagery": sat,
            "Base Map": base


        };


        Papa.parse('https://raw.githubusercontent.com/kwangyel/zhicharthimphuFrontend/master/od_work_place.csv', {
            download: true,
            header: true,
            dynamicTyping: true,
            skipEmptyLines: true,
            complete: function (results) {
                var geoJsonFeatureCollection = {
                    type: 'FeatureCollection',
                    features: results.data.map(function (datum) {
                        return {
                            type: 'Feature',
                            geometry: {
                                type: 'Point',
                                coordinates: [datum.zone_long, datum.zone_lat]
                            },
                            properties: datum
                        }
                    })
                };



                oneToManyFlowmapLayer = L.canvasFlowmapLayer(geoJsonFeatureCollection, {
                    pointToLayer: function (point, latlng) {
                        var marker = L.circleMarker(latlng);
                        return marker.bindPopup('' + point.properties.dest_school);
                    },
                    originAndDestinationFieldIds: {
                        originUniqueIdField: 'origin_id',
                        originGeometry: {
                            x: 'zone_long',
                            y: 'zone_lat'
                        },
                        destinationUniqueIdField: 'dest_id',
                        destinationGeometry: {
                            x: 'school_long',
                            y: 'school_lat'
                        }
                    },
                    canvasBezierStyle: {
                        type: 'classBreaks',
                        field: 'count',
                        classBreakInfos: [{
                            classMinValue: 0,
                            classMaxValue: 25,
                            symbol: {
                                strokeStyle: '#5CB270',
                                lineWidth: 0.5,
                                lineCap: 'round',

                            }
                        }, {
                            classMinValue: 25,
                            classMaxValue: 50,
                            symbol: {
                                strokeStyle: '#82C26E',
                                lineWidth: 2,
                                lineCap: 'round',

                            }
                        }, {
                            classMinValue: 50,
                            classMaxValue: 100,
                            symbol: {
                                strokeStyle: '#A71E34',
                                lineWidth: 3.5,
                                lineCap: 'round',

                            }
                        }, {
                            classMinValue: 100,
                            classMaxValue: 200,
                            symbol: {
                                strokeStyle: '#B21E35',
                                lineWidth: 5,
                                lineCap: 'round',

                            }
                        }, {
                            classMinValue: 200,
                            classMaxValue: 400,
                            symbol: {
                                strokeStyle: '#BD1F36',
                                lineWidth: 7,
                                lineCap: 'round',

                            }
                        }, {
                            classMinValue: 400,
                            classMaxValue: 500,
                            symbol: {
                                strokeStyle: '#C71F37',
                                lineWidth: 9,
                                lineCap: 'round',

                            }
                        }, {
                            classMinValue: 500,
                            classMaxValue: 1000,
                            symbol: {
                                strokeStyle: '#DA1E37',
                                lineWidth: 12,
                                lineCap: 'round',

                            }
                        },


                        ],

                        defaultSymbol: {
                            strokeStyle: '#e7e1ef',
                            lineWidth: 0.5,
                            lineCap: 'round',

                        },
                    },
                    pathDisplayMode: 'selection',
                    animationStarted: true,
                    animationEasingFamily: 'Cubic',
                    animationEasingType: 'In',
                    animationDuration: 2000
                }).addTo(map);

                oneToManyFlowmapLayer.on('click', function (e) {
                    console.log(e)
                    selection = e.layer.feature.properties.dest_school;
                    document.getElementById('infod').innerHTML = selection

                    if (e.sharedOriginFeatures.length) {
                        oneToManyFlowmapLayer.selectFeaturesForPathDisplay(e.sharedOriginFeatures, 'SELECTION_NEW');
                    }
                    if (e.sharedDestinationFeatures.length) {
                        oneToManyFlowmapLayer.selectFeaturesForPathDisplay(e.sharedDestinationFeatures, 'SELECTION_NEW');
                    }
                });


                oneToManyFlowmapLayer.selectFeaturesForPathDisplayById('origin_id', 9, true, 'SELECTION_NEW');

            }
        });

        var neighborhood = L.geoJSON(null, {
            style: {
                fillColor: 'white',
                weight: 3,
                opacity: .5,

                dashArray: '3',
                fillOpacity: 0
            },
            onEachFeature: (feature, layer) => {

                layer.bindTooltip(feature.properties.CHIWOG)
            }
        });

        var overlayMaps = {
            "Boundaries": neighborhood
        };

        fetch(neighbourhoodZones)
            .then(res => {
                return res.json();
            })
            .then(data => {
                neighborhood.addData(data);
            })

        this.layers = L.control.layers(basemaps, overlayMaps).addTo(map);
    </script>



</body>

</html>
